<div>
    <table class="table table-striped">
        <thead>
        <tr>
            <td colspan="2">
                General Keystore Information
            </td>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <label>Keystore File:</label>
                </td>
                <td>
                    {{keystore.keystoreFile}}
                </td>
            </tr>
            <tr>
                <td>
                    <label>Keystore Type:</label>
                </td>
                <td>
                    {{keystore.keystoreType}}
                </td>
            </tr>
        </tbody>
    </table>

    <table class="table table-striped">
        <thead>
        <tr>
            <td colspan="2">
                Query-Signing Certificate
            </td>
        </tr>
        </thead>
        <tbody>    
            <tr>
                <td>
                    <label>Private Key Alias:</label>
                </td>
                <td>
                    {{keystore.privateKeyAlias}}
                </td>
            </tr>
            <tr>
                <td>
                    <label>Cert Name:</label>
                </td>
                <td>
                    {{keystore.certId.name}}
                </td>
            </tr>
            <tr>
                <td>
                    <label>Cert Serial:</label>
                </td>
                <td>
                    {{keystore.certId.serial}}
                </td>
            </tr>
        </tbody>
    </table>

    <table class="table table-striped">
        <thead>
        <tr>
            <td colspan="2">
                Other Trusted Certificates
            </td>
        </tr>
        <tr>
            <td>
                <label>Serial:</label>
            </td>
            <td>
                <label>Name:</label>
            </td>
        </tr>
        </thead>
        <tbody> 
            <tr ng-repeat="cert in keystore.importedCerts.cert track by cert.serial">
                <td>
                    {{cert.serial}}
                </td>
                <td>
                    {{cert.name}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
