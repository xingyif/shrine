<div>
    <table class="table table-striped">
        <thead>
        <tr>
            <td colspan="2" style="text-align: center">
                Keystore
            </td>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <label>Keystore File:</label>
                </td>
                <td>
                    {{keystore.keystoreFile}}
                </td>
            </tr>
            <tr>
                <td>
                    <label>Keystore Type:</label>
                </td>
                <td>
                    {{keystore.keystoreType}}
                </td>
            </tr>
            <tr>
                <td>
                    <label>Private Key Alias:</label>
                </td>
                <td>
                    {{keystore.privateKeyAlias}}
                </td>
            </tr>
            <tr>
                <td>
                    <label>Cert Name:</label>
                </td>
                <td>
                    {{keystore.certId.name}}
                </td>
            </tr>
            <tr>
                <td>
                    <label>Cert Serial:</label>
                </td>
                <td>
                    {{keystore.certId.serial}}
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">
                    <span>Imported Certs:</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Name: </span>&nbsp;&nbsp;{{keystore.importedCerts.cert.name}}
                </td>
                <td>
                    <span>Serial:</span>&nbsp;&nbsp;{{keystore.importedCerts.cert.serial}}
                </td>
            </tr>
        </tfoot>

    </table>
</div>
