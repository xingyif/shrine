<div style="display:flex;flex-direction:column;">

    <div ng-repeat="dashboard in vm.otherDashboards" style="margin:auto; width:80%">
        <button ng-click="vm.switchDashboard(dashboard[1], dashboard[0])" style="padding:5px 10px 5px 10px; font-size:x-large" class="btn btn-primary btn-block">
            {{dashboard[0]}}
        </button>
    </div>
</div>
