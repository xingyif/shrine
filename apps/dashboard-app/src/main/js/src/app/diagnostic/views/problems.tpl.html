<div>
    <form ng-submit="vm.submitDate(vm.epoch)">
        <label for="dateInput">Go to page with date</label>
        <input type="text" id="dateInput" name="input" ng-model="vm.epoch"
               placeholder="yyyy-MM-dd"/>
        <div role="alert">
            <span ng-show="vm.showDateError">
                Please input a valid date: yyyy-MM-dd
            </span>
        </div>
    </form>
    <table class="table table-striped">
        <colgroup>
            <col style="width:27%">
            <col>
            <col>
            <col>
        </colgroup>

        <thead>
        <tr>
            <td colspan="4">
                <span>Problems Total: {{vm.probsSize}}</span>
                <button ng-click="vm.newPage(vm.probsOffset, 20)" style="float:right;margin-right:3%">20</button>
                <button ng-click="vm.newPage(vm.probsOffset, 10)" style="float:right;margin-right:3%">10</button>
                <button ng-click="vm.newPage(vm.probsOffset, 5)" style="float:right;margin-right:3%">5</button>
                <span style="float:right;margin-right:3%">Problems Per Page:</span>
            </td>
        </tr>
        <tr my-pagination></tr>
        <tr>
            <td data-width="25%">
                Codec
            </td>
            <td data-width="15%">
                Time Logged
            </td>
            <td data-width="25%">
                Summary
            </td>
            <td data-width="25%">
                Description
            </td>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat-start="problem in vm.problems track by $index"
            ng-click="problem.showDetails = !problem.showDetails"
            style="cursor: pointer;">
            <td><pre style="background: inherit;border: none;text-decoration: underline;"
                    ><a href="{{vm.url + problem.codec}}" target="_blank" ng-click="$event.stopPropagation()"
                    >{{vm.formatCodec(problem.codec)}}</a></pre>
            </td>
            <td>
                {{problem.stampText}}
            </td>
            <td>
                {{problem.summary}}
            </td>
            <td>
                {{problem.description}}
            </td>
        </tr>
        <tr ng-repeat-end>
            <td colspan="4" ng-show="problem.showDetails">
                <pre>
                    {{vm.stringify(problem.detailsXml)}}
                </pre>
            </td>
        </tr>
        <thead>
            <tr my-pagination></tr>
        </thead>
        </tbody>
    </table>
</div>
