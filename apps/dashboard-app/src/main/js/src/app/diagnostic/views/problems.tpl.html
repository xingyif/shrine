<div>

    <div style="display:flex;justify-content: space-between">
        <form ng-submit="vm.submitDate(vm.date)" class="input-group">
            <input type="text" datepicker-popup datepicker-options="{}" class="form-required"
                   ng-model="vm.date" is-open='vm.isOpen["open"]' ng-click="vm.open()">
        </form>
        <div my-pagination></div>
        <form style="width:20%" ng-show="vm.probsSize > 5">
            <label for="pageSize">Problems Per Page: </label>
            <select id="pageSize"
                    ng-options="x for x in vm.pageSizes | filter: vm.pageSizeCheck"
                    ng-model="vm.pageSize"
                    ng-change="vm.changePage()"></select>
        </form>
    </div>
    <table class="table table-striped">
        <colgroup>
            <col style="width:27%">
            <col>
            <col>
            <col>
        </colgroup>

        <thead>
        <tr>
            <td colspan="4">
                <span style="float:left">Problems Total: {{vm.probsSize}}</span>
                <span style="float:right">Pages Total: {{vm.probsSize <= 0? 1: vm.floor((vm.probsSize - 1) / vm.probsN) + 1}}</span>
            </td>
        </tr>
        <tr>
            <td data-width="25%">
                Codec
            </td>
            <td data-width="15%">
                Time Logged
            </td>
            <td data-width="25%">
                Summary
            </td>
            <td data-width="25%">
                Description
            </td>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat-start="problem in vm.problems track by $index"
            ng-click="problem.showDetails = !problem.showDetails"
            style="cursor: pointer;">
            <td><pre style="background: inherit;border: none;text-decoration: underline;"
                    ><a href="{{vm.url + problem.codec}}" target="_blank" rel="noopener noreferrer" ng-click="$event.stopPropagation()"
                    >{{vm.formatCodec(problem.codec)}}</a></pre>
            </td>
            <td>
                {{problem.stampText}}
            </td>
            <td>
                {{problem.summary}}
            </td>
            <td>
                {{problem.description}}
            </td>
        </tr>
        <tr ng-repeat-end>
            <td colspan="4" ng-show="problem.showDetails" ng-bind-html="vm.parseDetails(problem.detailsXml)">
            </td>
        </tr>
        </tbody>
    </table>
    <div style="display:flex;justify-content: center">
        <div style="width:26%"></div>
        <div my-pagination></div>
        <div style="width:20%"></div>
    </div>
</div>
