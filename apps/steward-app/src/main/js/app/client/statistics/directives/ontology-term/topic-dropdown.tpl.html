<div class="topic-dropdown">

	<h2>
		Filter By Topic:
	</h2>
  
	<button class="tdd-btn" style="max-width: 300px;">

    <span ng-init="dropdown.selected={title: 'All'}">{{dropdown.selected.title}}</span>
    <ul class="tdd-list" style="max-width: 300px;">
      <li ng-class="{'active': c.tabIndex === undefined}" ng-click="dropdown.selected={title: 'All'}; topicSelected()">
        <a href="" >All</a>
      </li>
      <li ng-repeat="topic in dropdown.topics" ng-class="{'active': c.tabIndex === undefined}" ng-click="dropdown.selected={title: topic.name, id: topic.id}; topicSelected({topicId: topic.id})">
        <a href="" >{{topic.name}}</a>
      </li>
     </ul>      
    </button>
</div>
