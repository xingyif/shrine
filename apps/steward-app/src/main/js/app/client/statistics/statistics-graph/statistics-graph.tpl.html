<div class="stats-graph-container">
	<span ng-if="graph.graphData.users.length === 0">
		There is no Data for this time period.
	</span>
	<span ng-repeat="user in graph.graphData.users">
		<graph-bar value="{{user._2}}" 
		percentage="{{graph.toPercentage(user._2)}}"
		username="{{graph.formatUsername(user._1.userName)}}" 
		ng-click="graph.graphClick({data:user._1})">
	</span> 
</div>
