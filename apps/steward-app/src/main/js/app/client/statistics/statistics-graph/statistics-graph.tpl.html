<div class="stats-graph-container">
	<span ng-if="graph.graphData.users.length === 0">
		There is no Data for this time period.
	</span>
	<div ng-repeat="user in graph.graphData.users">
		<div class="bar-bg">
			<div class="user ">
				{{graph.formatuserName(user._1.userName)}}
			</div>
			<div class="bar" ng-style="{'max-width': {{graph.toPercentage(user._2)}} + '%'}" ng-click="graph.graphClick({data:user._1})">
				{{user._2}} queries
			</div>
		</div>

		
	</div> 
	
</div>
