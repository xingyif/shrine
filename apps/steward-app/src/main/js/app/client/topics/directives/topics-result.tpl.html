<div>
    <table class="table table-striped thin-col">
        <thead>
        <tr>
            <td class="thin-col" ng-if="result.showSteward === 'true'">
                <a ng-click="result.sort({column:'id'})">
                    ID
                    <span ng-show="result.sortData.column === 'id'" class="fa {{result.sortData.arrowClass}}"></span>
                </a>
            </td>
            
            <td>
                <a ng-click="result.sort({column:'name'})">
                    Topic Name
                    <span ng-show="result.sortData.column === 'name'" class="fa {{result.sortData.arrowClass}}"></span>
                </a>
            </td>
            <td ng-if="result.showSteward === 'true'">
                <a ng-click="result.sort({column:'createdBy'})">
                    Username
                    <span ng-show="result.sortData.column === 'createdBy'" class="fa {{result.sortData.arrowClass}}"></span>
                </a>
            </td>
            <td>
                <a ng-click="result.sort({column:'createDate'})">
                    Date Created
                    <span ng-show="result.sortData.column === 'createDate'" class="fa {{result.sortData.arrowClass}}"></span>
                </a>
            </td>
            <td>
                <a ng-click="result.sort({column:'changeDate'})">
                    Last Updated
                     <span ng-show="result.sortData.column === 'changeDate'" class="fa {{result.sortData.arrowClass}}"></span>
                </a>
            </td>
            <td>
                <a ng-click="result.sort({column:'state'})">
                    State
                     <span ng-show="result.sortData.column === 'state'" class="fa {{result.sortData.arrowClass}}"></span>                    
                </a>
            </td>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="topic in topics">
                <td class="thin-col" ng-if="result.showSteward === 'true'">{{topic.id}}</td>
                <td class="big-data">{{topic.name}}</td>
                <td ng-if="result.showSteward === 'true'">{{topic.createdBy.userName}}</td>
                <td>{{result.dateFormatter({utc:topic.createDate})}}</td>
                <td>{{result.dateFormatter({utc:topic.changeDate})}}</td>
                <td>{{topic.state}}</td>
                <td><a ng-click="result.open({topic:topic})">view</a></td>
            </tr>
        </tbody>

        <tfoot ng-if="result.showSteward !== 'true'">
            <tr>
                <td colspan="7">
                    <fieldset>
                        <button type="button"
                                class="shrine-button pull-right"
                                ng-click="result.new()">
                            <span>NEW</span>
                            <i class="fa fa-chevron-right fa-2x"></i>
                        </button>
                    </fieldset>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
