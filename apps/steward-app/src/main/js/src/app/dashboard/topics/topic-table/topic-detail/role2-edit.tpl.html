<div class="row">
    <form role="form" ng-cloak name="form">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <form name="form" role="form">
                        <div class="row">
                            <div class="col-lg-12">
                                <h1 class="page-header">{{topic.name}} Edit</h1>
                            </div>
                            <div class="col-lg-12">
                                <p>
                                <div class="form-group">
                                    <label>Topic Id:</label> {{topic.id}}
                                </div>
                                <div class="form-group">
                                    <label>Date Created:</label> {{formatDate(topic.createDate)}}
                                </div>
                                <div class="form-group">
                                    <label>Last Updated:</label> {{formatDate(topic.changeDate)}}
                                </div>
                                <div class="form-group">
                                    <label>Topic Name*</label>
                                    <input type="text"  ng-model="topic.name" name="topicname"
                                           id="topicname" class="form-control" required
                                           novalidate readonly>
                                </div>
                                <div class="form-group">
                                    <label>Please Describe Your Query's Intent*</label>
                                            <textarea readonly
                                                      ng-model="topic.description" name="topicdescription"
                                                      id="topicdescription" class="form-control" required
                                                      novalidate></textarea>


                                </div>
                                <div class="form-group" ng-switch
                                     on="topic.state === 'Pending'" ng-cloak>
                                    <label>Status:</label>
                                        <!-- ie 11 hack -->
                                        <select ng-model="topic.state"
                                                ng-switch-when="true">
                                            <option value="Pending" ng-selected="true">
                                                Pending
                                            </option>
                                            <option value="Approved">
                                                Approved
                                            </option>
                                            <option value="Rejected">
                                                Rejected
                                            </option>
                                        </select>
                                        <select ng-model="topic.state"
                                                ng-switch-when="false" ng-cloak>
                                            <option value="Approved" ng-selected="currentTopic.state === 'Approved'">
                                                Approved
                                            </option>
                                            <option value="Rejected" ng-selected="currentTopic.state === 'Rejected'">
                                                Rejected
                                            </option>
                                        </select>
                                </div>
                                <label>*<small>Required Field</small></label>
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-primary"
                                            ng-disabled="topic.state === 'Pending'"
                                            ng-click="ok(topic.id)">Update
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </form>
</div>
