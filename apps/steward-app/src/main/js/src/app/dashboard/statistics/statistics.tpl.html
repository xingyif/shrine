<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Statistics</h1>

    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-sm-3">
        <h4>Start Date: </h4>
    </div>
    <div class="col-sm-3">
        <h4>End Date: </h4>
    </div>
    </div>
<div class="row">
    <div class="col-sm-3">
        <p class="input-group">
            <input type="text"
                   class="form-control"
                   datepicker-popup="{{format}}"
                   max-date="endDate"
                   ng-model="startDate"
                   is-open="startOpened"
                   ng-required="true"
                   close-text="Close"/>
                <span class="input-group-btn">
                    <button type="button"
                        class="btn btn-default"
                        ng-click="openStart($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
        </p>
    </div>

    <div class="col-sm-3">
        <p class="input-group">
            <input type="text"
                   class="form-control"
                   datepicker-popup="{{format}}"
                   ng-model="endDate"
                   min-date="startDate"
                   is-open="endOpened"
                   ng-required="true"
                   close-text="Close"/>
                <span class="input-group-btn">
                     <button type="button"
                             class="btn btn-default"
                             ng-click="openEnd($event)">
                         <i class="glyphicon glyphicon-calendar"></i>
                     </button>
                </span>
        </p>
    </div>

    <div class="col-sm-3">
        <button class="btn btn-primary" type="submit"
                ng-disabled="!validateRange()"
                ng-click="addDateRange()">
            Apply Date Range
        </button>
    </div>
</div>



<div class="row">
    <div class="col-lg-12 col-sm-12" id="line-chart" ng-controller="StatisticsCtrl">
        <div class="panel panel-default">
            <div class="panel-heading">Query Topics By Status</div>
            <div class="panel-body">
                <topic-status></topic-status>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 col-sm-12" id="line-chart" ng-controller="StatisticsCtrl">
        <div class="panel panel-default">
            <div class="panel-heading">Query Counts By User</div>
            <div class="panel-body">
                <query-counts></query-counts>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <!--div class="col-lg-6 col-sm-12" id="line-chart" ng-controller="StatisticsCtrl">
        <div class="panel panel-default">

    <div class="col-lg-6 col-sm-12" id="bar-chart" ng-controller="StatisticsCtrl">
        <div class="panel panel-default">
            <div class="panel-heading">Bar Chart</div>
            <div class="panel-body">
                <canvas id="bar" class="chart chart-bar" data="bar.data"
                        labels="bar.labels" series="bar.series"
                        options="bar.options"></canvas>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6 col-sm-12" id="doughnut-chart" ng-controller="StatisticsCtrl">
        <div class="panel panel-default">
            <div class="panel-heading">Doughnut Chart</div>
            <div class="panel-body">
                <canvas id="doughnut" class="chart chart-doughnut chart-xs" data="donut.data" labels="donut.labels" legend="false"></canvas>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-sm-12" id="radar-chart" ng-controller="StatisticsCtrl">
        <div class="panel panel-default">
            <div class="panel-heading">Radar Chart</div>
            <div class="panel-body">
                <canvas id="area" class="chart chart-radar" data="radar.data" labels="radar.labels" click="onClick"></canvas>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-sm-12" id="pie-chart" ng-controller="StatisticsCtrl">
        <div class="panel panel-default">
            <div class="panel-heading">Pie Chart</div>
            <div class="panel-body">
                <canvas id="pie" class="chart chart-pie chart-xs" data="pie.data" labels="pie.labels"></canvas>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-sm-12" id="polar area-chart" ng-controller="StatisticsCtrl">
        <div class="panel panel-default">
            <div class="panel-heading">Polar Area Chart</div>
            <div class="panel-body">
                <canvas id="polar" class="chart chart-polar-area" data="polar.data" labels="polar.labels"></canvas>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-sm-12" id="base-chart" ng-controller="StatisticsCtrl">
        <div class="panel panel-default">
            <div class="panel-heading">Dynamic Chart</div>
            <div class="panel-body">
                <canvas id="base" class="chart chart-base" chart-type="dynamic.type" data="dynamic.data" labels="dynamic.labels" legend="true"></canvas>
            </div>
        </div>
        <button type="button" class="btn btn-primary pull-right" ng-click="dynamic.toggle()">Toggle</button>
    </div>
</div>
