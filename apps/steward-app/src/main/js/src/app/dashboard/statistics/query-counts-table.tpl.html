<table class="table table-striped">
    <thead>
    <tr>
        <td colspan="2" style="text-align: center">
            Query Counts By User
        </td>
    </tr>
    <tr>
        <td>User</td>
        <td>Query Count</td>
    </tr>

    </thead>
    <tbody>
    <tr ng-repeat="user in queriesPerUser.users">
        <td>{{user._1.userName}}</td>
        <td>{{user._2}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>Total: </td>
        <td>{{queriesPerUser.total}}</td>
    </tr>
    </tfoot>
</table>
