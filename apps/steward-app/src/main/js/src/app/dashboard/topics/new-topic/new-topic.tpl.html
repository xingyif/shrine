<div class="col-sm-12 shrine-modal">
    <form name="form" role="form" ng-submit="ok()">
        <div class="col-sm-12">
            <br/>
            <i class="fa fa-times-circle-o fa-3x shrine-button pull-right shrine-close"
               ng-click="cancel()"></i>

                <label>
                    <!-- empty label to balance out the float-->
                    <small></small>
                </label>


                <div class="form-group" ng-class="'has-error': form.topicname.$error.required">
                    <label class="pull-right" ng-show="form.topicname.$error.required ||
                                form.topicdescription.$error.required">
                        *<small>Required Field</small>
                    </label>

                    <label class="control-label">Topic Name
                        <span ng-show="form.topicname.$error.required">*</span>
                    </label>

                    <input type="text" ng-model="newTopic.name" name="topicname"
                           id="topicname" class="form-control" required novalidate>
                </div>
                <div class="form-group" ng-class="'has-error': form.topicname.$error.required">

                    <label class="control-label">Please Describe Your Query's Intent
                        <span ng-show="form.topicdescription.$error.required">*</span>
                    </label>
                    <textarea class="form-control" rows="3"
                              ng-model="newTopic.description"
                              name="topicdescription"
                              id="topicdescription"
                            required novalidate>
                    </textarea>
                </div>
                <div class="col-lg-12 text-center">
                    <button type="submit"
                            class="pull-right shrine-button shrine-submit"
                            ng-disabled="!form.$valid">
                        <span>SUBMIT</span>
                        <i class="fa fa-chevron-right fa-2x"></i>
                    </button>

                </div>
        </div>
    </form>
</div>
