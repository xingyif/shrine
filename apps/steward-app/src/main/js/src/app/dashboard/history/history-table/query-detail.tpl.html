<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <a class="close" ng-click="cancel()">&#215;</a>
            <div class="panel-heading">
               {{query.name}}
            </div>
            <div class="panel-body">
                <div class="row">

                    <div class="col-lg-6">
                        <textarea disabled class="form-control" rows="12"
                                  ng-model="queryContents">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary"
                        ng-click="ok()">ok
                </button>
            </div>
        </div>
    </div>
</div>
