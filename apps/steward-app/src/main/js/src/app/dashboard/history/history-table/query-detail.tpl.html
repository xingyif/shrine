<div class="col-sm-12 shrine-modal">
    <span>{{query.name}}</span>
    <div class="col-sm-12">
        <i class="fa fa-times-circle-o fa-3x shrine-button pull-right shrine-close"
           ng-click="cancel()"></i>
        <div class="row">

            <div class="col-sm-12">
                        <textarea disabled class="form-control" rows="12"
                                  ng-model="queryContents">
                        </textarea>
            </div>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary"
                    ng-click="ok()">
                <span>OK</span>
                <i class="fa fa-chevron-right fa-2x"></i>
            </button>
        </div>
    </div>
</div>
