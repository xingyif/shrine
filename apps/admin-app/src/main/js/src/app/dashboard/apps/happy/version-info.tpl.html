<table ng-cloak>
    <thead>
        <tr>
            <th style="min-width: 240px">
                Adapter Mappings Version:
            </th>
            <td >
                {{ngModel.adapterMappingsVersion}}
            </td>
        </tr>
        <tr>
            <th>
                Build Date:
            </th>
            <td>
                {{ngModel.buildDate}}
            </td>
        </tr>
        <tr>
            <th>
                Ontology Version:
            </th>
            <td>
                {{ngModel.ontologyVersion}}
            </td>
        </tr>
        <tr>
            <th>
                SCM Branch:
            </th>
            <td class="text-right">
                {{ngModel.scmBranch}}
            </td>
        </tr>
        <tr>
            <th>
                SCM Revision:
            </th>
            <td>
                {{ngModel.scmRevision}}
            </td>
        </tr>
        <tr>
           <th>
               SHRINE Version:
           </th>
            <td>
                {{ngModel.shrineVersion}}
            </td>
        </tr>
    </thead>
</table>
