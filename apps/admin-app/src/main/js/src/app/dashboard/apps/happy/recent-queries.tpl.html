<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Date</th>
            <th>Id</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="q in ngModel.query">
                <td>{{dateFormatter(q.date)}}</td>
                <td>{{q.id}}</td>
                <td>{{q.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
