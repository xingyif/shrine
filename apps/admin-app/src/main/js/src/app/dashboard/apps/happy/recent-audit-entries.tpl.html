<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Time</th>
            <th>Username</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="e in ngModel.entry">
            <td>{{e.id}}</td>
            <td>{{dateFormatter(e.time)}}</td>
            <td>{{e.username}}</td>
        </tr>
        </tbody>
    </table>
</div>
