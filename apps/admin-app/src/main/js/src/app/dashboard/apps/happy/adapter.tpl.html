<div class="table-responsive">
    <table class="table keystore-report">
        <thead>
            <tr>
                <th style="vertical-align: middle; border-bottom:none">
                    Description:
                </th>
                <td style="vertical-align: middle; border-bottom:none">
                    {{ngModel.result.description}}
                </td>
            </tr>
            <tr>
                <th style="vertical-align: middle; border-bottom:none">
                    Elapsed:
                </th>
                <td style="vertical-align: middle; border-bottom:none">
                    {{ngModel.result.elapsed}}
                </td>
            </tr>
            <tr>
                <th style="vertical-align: middle; border-bottom:none">
                    Response:
                </th>
                <td style="vertical-align: middle; border-bottom:none; overflow: hidden;
                max-width: 500px">
                    {{ngModel.result.response.errorResponse}}
                </td>
            </tr>
        </thead>
    </table>
</div>
