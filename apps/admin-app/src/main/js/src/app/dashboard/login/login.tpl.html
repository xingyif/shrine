
<div class="row">
    <div class="col-sm-4">
        <p class="shrine-copy-bold">
            Description of SHRINE Dashboard here.
        </p>


        <ul class="shrine-copy">
            <li>
                List item 1.
            </li>
            <li>
                List item 2.
            </li>
        </ul>

        <p class="shrine-copy">
            More description here.
        </p>
    </div>
    <div class="col-sm-4">
        <div class="shrine-panel">
            <div class="panel-body">
                <form name="form" ng-submit="login()" role="form">
                    <fieldset>
                        <div class="form-group">
                            <span>Username*</span>

                            <input class="form-control" type="text" name="username"
                                   id="username" class="form-control"
                                   ng-model="username" autofocus required novalidate/>
                        </div>
                        <div class="form-group">
                            <span>Password*</span>
                            <input class="form-control" type="password"
                                   name="password" id="password" ng-model="password"
                                   required novalidate/>
                            <label ng-show="form.username.$error.required || form.password.$error.required">*<small>Required Field</small></label>
                        </div>
                        <div class="form-group has-error" style="text-align: center">
                            <label ng-show="loginFail === true"
                                   class="control-label" for="inputError">Invalid Login</label>                            </div>
                        <div>
                            <a class="pull-left" href="#">Need Help?</a>
                            <button type="submit"
                                    class="pull-right fa fa-chevron-right fa-3x shrine-button"
                                    ng-disabled="!form.$valid"></button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
