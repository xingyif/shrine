<div class="container"  ng-cloak>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form name="form" ng-submit="login()" role="form">
                        <fieldset>
                            <div class="form-group">
                                Username*

                                <input class="form-control" type="text" name="username"
                                       id="username" class="form-control"
                                       ng-model="username" autofocus required novalidate/>
                            </div>
                            <div class="form-group">
                                Password*
                                <input class="form-control" type="password"
                                       name="password" id="password" ng-model="password"
                                       required novalidate/>
                                <label ng-show="form.username.$error.required || form.password.$error.required">*<small>Required Field</small></label>
                            </div>
                            <div class="form-group has-error" style="text-align: center">
                                <label ng-show="loginFail === true"
                                       class="control-label" for="inputError">Invalid Login</label>                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <div style="text-align: center">
                                <button type="submit"
                                        class="btn btn-primary" ng-disabled="!form.$valid">Login</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
