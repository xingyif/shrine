<div>
    <table class="table table-striped">
        <thead>
        <tr>
            <td colspan="5" style="text-align: center">
                Hub Network
            </td>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <label>Expected Result Count:</label>
                </td>
                <td colspan="4">
                    {{net.expectedResultCount}}
                </td>
            </tr>
            <tr>
                <td>
                    <label>Valid Result Count:</label>
                </td>
                <td colspan="4">
                    {{net.validResultCount}}
                </td>
            </tr>
            <tr>
                <td>
                    <label>Failure Count:</label>
                </td>
                <td colspan="4">
                    <span  ng-class="{'error': net.hasFailures === true}">{{net.failureCount}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Timeout Count:</label>
                </td>
                <td colspan="4">
                    {{net.timeoutCount}}
                </td>
            </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="2">
                <span>Nodes:</span>
            </td>
        </tr>
        <tr ng-show="Boolean(net.shouldQuerySelf) !== false">
            <td>
                <span>Should Query Self:</span>
            </td>
            <td colspan="4">
                {{net.shouldQuerySelf}}
            </td>
        </tr>
        <tr>
            <td>
                <span>Name: </span>&nbsp;&nbsp;{{net.node.name}}
            </td>
            <td>
                <span>Url:</span>&nbsp;&nbsp;{{net.node.url}}
            </td>
        </tr>
        <tr ng-show="net.hasFailures.toString() === 'true'">
            <td>
                <span>Name: </span>&nbsp;&nbsp;{{net.failure.origin}}
            </td>
            <td>
                <span>Url:</span>&nbsp;&nbsp;<span class="error">{{net.failure.description}}</span>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
