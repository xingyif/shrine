<div style="display: flex"><div style="flex:1">${result.adapterNode}</div><div style="flex: 1"><span if.one-way="result.statusMessage === 'COMPLETED' || result.statusMessage === 'FINISHED'" style="display: inline-block; color: #0000dd">&nbsp; <span style="color: black">${result.statusMessage}</span> </span><span>&nbsp; <a if.one-way="result.statusMessage === 'ERROR'" class="query-error-anchor" href="#" style="color:#ff0000" click.delegate="publish(commands.i2b2.showError, result)">ERROR: ${result.statusDescription} </a></span><span if.one-way="['ERROR','COMPLETED','FINISHED'].indexOf(result.statusMessage) === -1">&nbsp; <span style="color: #00dd00">${result.statusMessage}</span></span></div><div style="flex:1"><span if.one-way="result.statusMessage === 'COMPLETED' || result.statusMessage === 'FINISHED'" style="display: inline-block; color: #0000dd">&nbsp; ${result.count | count}</span></div></div><patient-count if.one-way="result.statusMessage === 'COMPLETED' || result.statusMessage === 'FINISHED'" result.one-way="result"><div style="clear: both; margin-left: 30px; float: left; height: 16px; line-height: 16px">Patient Count: <font color="#0000dd">- ${result.count | count}</font></div></patient-count><error if.one-way="result.statusMessage === 'ERROR'" result.one-way="result">&nbsp;- <span title="${result.statusDescription}"><b><a class="query-error-anchor" href="#" style="color:#ff0000" click.delegate="publish(commands.i2b2.showError, result)"><b><span color="#ff0000">ERROR: ${result.statusDescription}</span></b></a></b></span></error><span if.one-way="['ERROR','COMPLETED','FINISHED'].indexOf(result.statusMessage) === -1">&nbsp;- <span style="color: #00dd00">${result.statusMessage}</span></span>
