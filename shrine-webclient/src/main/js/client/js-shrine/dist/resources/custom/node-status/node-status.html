<template><div style="display: flex"><div style="flex:1">${result.adapterNode}</div><div style="flex: 1"><span if.one-way="'STATUS,FINISHED'.includes(result.status)" style="display: inline-block; color: #0000dd">&nbsp; <span style="color: black">${result.statusMessage}</span> </span><span>&nbsp; <a if.one-way="result.status === 'ERROR'" class="query-error-anchor" href="#" style="color:#ff0000" click.delegate="publish(commands.i2b2.showError, result)">ERROR: ${result.statusDescription} </a></span><span if.one-way="!'ERROR,COMPLETED,FINISHED'.includes(result.status)">&nbsp; <span style="color: #00dd00">${result.statusMessage}</span></span></div><div style="flex:1"><span if.one-way="'STATUS,FINISHED'.includes(result.status)" style="display: inline-block; color: #0000dd">&nbsp; ${result.count | count}</span></div></div></template>
