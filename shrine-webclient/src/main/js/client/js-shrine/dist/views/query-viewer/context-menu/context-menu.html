<template><ul class="context-menu ${context.class || 'hide'}" mouseleave.trigger="context.class='hide'" css="top: ${context.y - 40}; left: ${context.x - 50};"><li if.bind="context.isCount"><a click.delegate="refreshHistory()" href="#"><i class="fa fa-bar-chart-o"></i>Breakdown</a></li><li click.delegate="cloneQuery(context.query.id)"><a href="#"><i class="fa fa-files-o"></i> Clone</a></li><li><a click.delegate="renameQuery(context.query.id)" href="#"><i class="fa fa-edit"></i> Rename</a></li><li><a click.delegate="flagQuery(context.query.id)" href="#"><i class="fa fa-flag"></i> Flag</a></li><li><a click.delegate="unflagQuery(context.query.id)" href="#"><i class="fa fa-flag-o"></i> Unflag</a></li></ul></template>
