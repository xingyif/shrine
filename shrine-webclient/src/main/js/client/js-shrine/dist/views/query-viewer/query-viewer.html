<template><div style="width: 100%; text-align: center"><ul class="circle-pagination"><li repeat.for="screen of screens" class="${screenIndex === $index? 'active' : ''}" click.delegate="screenIndex = $index"><div>${screen.name}</div></li></ul></div><div class="box-wrapper"><div class="box" repeat.for="screen of screens" css="transform: translate(${slidePct}, 0%);"><section><div><table cellpadding="0" cellspacing="0" border="0"><thead><tr><th class="tbl-header"></th><th repeat.for="node of screen.nodes" class="tbl-header"><div class="hideextra">${node}</div></th></tr></thead></table></div><div class="tbl-content"><table cellpadding="0" cellspacing="0" border="0"><tbody><tr repeat.for="query of screen.queries" css="background: ${$odd? 'rgba(98,108,146, .1)' : 'white'}"><th><div class="hideextra">${query.name}</div></th><td repeat.for="result of query.results" css="${isUnresolved(result.result)? 'color:' +  getStatusStyle(result.result) : ''}">${result.result}</td></tr></tbody></table></div></section></div></div></template>
