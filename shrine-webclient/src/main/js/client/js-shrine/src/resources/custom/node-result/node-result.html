<template>
    <div style="clear:both;">
        <br>
        <div style="float:left; font-weight:bold; margin-left:20px;">
            ${result.adapterNode} ${queryName}
        </div>
    </div>
    <patient-count if.one-way="result.statusMessage === 'COMPLETED' || result.statusMessage === 'FINISHED'" 
    result.one-way="result"></patient-count>
    <error if.one-way="result.statusMessage === 'ERROR'" result.one-way="result"></error>
    <span if.one-way="['ERROR','COMPLETED','FINISHED'].indexOf(result.statusMessage) === -1">
        &nbsp;- <span style="color: #00dd00">${result.statusMessage}</span>
    </span>
</template>
