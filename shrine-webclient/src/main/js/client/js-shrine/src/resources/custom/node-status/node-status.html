<template>
    <div style="display: flex">
        <div style="flex:1">
            ${result.adapterNode}
        </div>
        <div style="flex: 1">
            <span if.one-way="'STATUS,FINISHED,PROCESSING,INCOMPLETE,COMPLETE'.includes(result.status)" style="display: inline-block; color: #0000dd">
                  <span style="color: black">${result.status}</span>
            </span>
            <span if.one-way="result.status.toLowerCase().includes('queue')">
                <span style="color: black">QUEUED</span>
            </span>
            <span>
                <a if.one-way="result.status === 'ERROR'" class="query-error-anchor" 
                href="#" style="color:#ff0000" click.delegate="publish(commands.i2b2.showError, result)">
                    ERROR
                </a>
            </span>
            <span if.one-way="result.status.toLowerCase().includes('submit')">
                <span style="color: green">SUBMITTED</span>
            </span>
        </div>
        <div style="flex:1">
             <span if.one-way="'STATUS,FINISHED'.includes(result.status)" style="display: inline-block; color: #0000dd">
                &nbsp; ${result.count | count}
            </span>
        </div>
</template>
